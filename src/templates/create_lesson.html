<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Создание урока</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .form-container {
        background-color: #ffffff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      }
      .btn-primary {
        background-color: #007bff;
        border: none;
      }
      .btn-primary:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">Создание урока</h1>
      <div class="form-container">
        <form action="/lesson/create_lesson" method="post">
          <div class="form-group">
            <label for="lessonTitle">Название урока</label>
            <input
              type="text"
              name="name"
              class="form-control"
              id="lessonTitle"
              placeholder="Введите название урока"
              required
            />
          </div>
          <div class="form-group">
            <label for="lessonDescription">Описание урока</label>
            <textarea
              class="form-control"
              name="description"
              id="lessonDescription"
              rows="3"
              placeholder="Введите описание урока"
              required
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary btn-block">
            Создать урок
          </button>
        </form>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
