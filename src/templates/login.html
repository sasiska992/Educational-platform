<!DOCTYPE html>
<html lang="ru" data-theme="corporate">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Вход в систему</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .login-bg {
        background-image: linear-gradient(135deg, #f5f7fa 0%, #e4f0ff 100%);
      }
    </style>
  </head>
  <body class="login-bg min-h-screen flex items-center">
    <div class="container mx-auto px-4">
      <div class="flex justify-center">
        <div
          class="card w-full max-w-md bg-white shadow-lg rounded-2xl overflow-hidden"
        >
          <!-- Левая декоративная полоса -->
          <div class="h-2 bg-gradient-to-r from-primary to-secondary"></div>

          <div class="card-body py-8 px-10">
            <!-- Заголовок формы -->
            <div class="text-center mb-8">
              <h2
                class="text-2xl font-bold text-gray-800 flex items-center justify-center"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-8 w-8 text-primary mr-2"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"
                  />
                </svg>
                Вход в аккаунт
              </h2>
              <p class="text-gray-500 mt-1">Введите свои учетные данные</p>
            </div>

            <!-- Форма входа -->
            <form class="space-y-5" action="/auth/login" method="post">
              <!-- Поле name -->
              <div class="form-control">
                <label class="label">
                  <span class="label-text font-medium">Имя</span>
                </label>
                <div class="relative">
                  <input
                    type="text"
                    name="first_name"
                    placeholder="Ваше имя"
                    class="input input-bordered w-full pl-10 focus:ring-2 focus:ring-primary"
                    required
                  />
                </div>
              </div>

              <div class="form-control">
                <label class="label">
                  <span class="label-text font-medium">Фамилия</span>
                </label>
                <div class="relative">
                  <input
                    type="text"
                    name="last_name"
                    placeholder="Ваше имя"
                    class="input input-bordered w-full pl-10 focus:ring-2 focus:ring-primary"
                    required
                  />
                </div>
              </div>

              <!-- Поле пароля -->
              <div class="form-control">
                <label class="label">
                  <span class="label-text font-medium">Пароль</span>
                </label>
                <div class="relative">
                  <input
                    type="password"
                    name="password"
                    placeholder="Ваш пароль"
                    class="input input-bordered w-full pl-10 focus:ring-2 focus:ring-primary"
                    required
                  />
                  <span
                    class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-5 w-5"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
                      />
                    </svg>
                  </span>
                </div>
              </div>

              <!-- Кнопка входа -->
              <button type="submit" class="btn btn-primary btn-block mt-6">
                Войти
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5 ml-2"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"
                  />
                </svg>
              </button>

              <!-- Разделитель -->
              <div class="divider text-sm text-gray-400">или войдите через</div>

              <!-- Ссылка на регистрацию -->
              <div class="text-center mt-6 text-sm">
                Нет аккаунта?
                <a href="registration" class="link link-primary font-medium"
                  >Зарегистрируйтесь</a
                >
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
