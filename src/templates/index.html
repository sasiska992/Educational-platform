<!DOCTYPE html>
<html lang="ru" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-base-200 flex items-center justify-center p-4">
    <div class="card w-full max-w-md shadow-2xl bg-base-100">
        <div class="card-body">
            <h1 class="text-2xl font-bold text-center mb-6">Создать аккаунт</h1>
            
            <form class="space-y-4">
                <!-- Имя и Фамилия -->
                <div class="flex flex-col md:flex-row gap-4">
                    <div class="form-control flex-1">
                        <label class="label">
                            <span class="label-text">Имя</span>
                        </label>
                        <input type="text" placeholder="Введите имя" class="input input-bordered" required />
                    </div>
                </div>

                <div class="flex flex-col md:flex-row gap-4">
                    <div class="form-control flex-1">
                        <label class="label">
                            <span class="label-text">Фамилия</span>
                        </label>
                        <input type="text" placeholder="Введите фамилию" class="input input-bordered" />
                    </div>
                </div>
                
                <!-- Email -->
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Email</span>
                    </label>
                    <input type="email" placeholder="email@example.com" class="input input-bordered" required />
                </div>
                
                <!-- Пароль -->
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Пароль</span>
                    </label>
                    <input type="password" placeholder="Введите пароль" class="input input-bordered" required />
                    <label class="label">
                        <span class="label-text-alt">Минимум 8 символов</span>
                    </label>
                </div>
                
                <!-- Подтверждение пароля -->
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Подтвердите пароль</span>
                    </label>
                    <input type="password" placeholder="Повторите пароль" class="input input-bordered" required />
                </div>
                
                <!-- Кнопка регистрации -->
                <div class="form-control mt-6">
                    <button class="btn btn-primary">Зарегистрироваться</button>
                </div>
            </form>
            
            <p class="text-center mt-4">
                Уже есть аккаунт? <a href="#" class="link link-primary">Войти</a>
            </p>
        </div>
    </div>
</body>
</html>
